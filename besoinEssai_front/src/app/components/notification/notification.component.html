<div class="body">


    <nav class="navbar-one flex">
        <div class="nom_entite" (click)="retour()">
            <i class="fa-solid icon2 fa-arrow-left iconBack"></i>
            <!-- <span class="entite">CLIENT</span> -->
        </div>
        <div class="right flex">
            <!-- <div class="message">
                <i class="fa-solid fa-message icon"></i><span class="numMess" >{{nombreCommentaire}}</span>
            </div> -->

            <div class="nom_utilisateur">
                <span *ngIf="nomUtilisateur" class="utilisateur">{{ nomUtilisateur.nomComplet }}</span>
                <div class="deconnexion">
                    <div class="container-deconnexion" (click)="Deconnexion()">
                        <i class="fa-solid fa-right-from-bracket icon2"></i>
                        <span>Deconnexion</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <nav class="navbar-second">
        <div class="logo">
            <i class="fa-solid fa-bell icon"></i><br>       
            <span>Notifications</span>
        </div>
    </nav>

    <ul>
        <h1>Notifications <span class="numMess" >{{nombreCommentaire}}</span></h1>
        <li *ngFor="let commentaire of commentaires">
            <div class="date">
                <h3>{{commentaire?.dateCommentaire | date:'dd'}}<br>
                    <span>{{commentaire?.dateCommentaire | date:'MM'}}</span>
                </h3>
                
            </div>
            <p>{{commentaire?.texteCommentaire}}<br>Envoye par : <strong>{{commentaire?.utilisateurEmetteur}}</strong></p>
            <button class="lu" (click)="marquerCommeLu(commentaire)">Marquer comme lu</button>
        </li>
    </ul>
</div>
